@date title
%B %Y%

@header
<!doctype html>
<html>
	<head>
		<title>%s - %s</title>
		<link rel="stylesheet" type="text/css" href="../../calf.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="main">
@footer
			<div style="clear:both;"></div>
		</div>
	</body>
</html>

@date listing header
%B %Y%

@listing header
<div id="listing">
	<h2>%s</h2>
	<ul>
@listing empty
		<li class="empty">Nothing.</li>
@listing entry
		<li>
			<a href="%s">
				<span class="size">%s</span>
				%s
			</a>
		</li>
@listing footer
	</ul>
</div>
