@date title
%B %Y%

@header
<!doctype html>
<html>
	<head>
		<title>%s - %s</title>
		<link rel="stylesheet" type="text/css" href="../../calf.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="main">
@footer
			<div style="clear:both;"></div>
		</div>
	</body>
</html>

@listing header
<div class="listing">
	<h2>%s</h2>
@listing table header
	<table>
@listing table empty
		<tr>
			<td class="empty">Empty.</td>
			<td></td>
		</tr>
@listing table entry
		<tr>
			<td><a href="%1$s/%2$s">%4$s</a></td>
			<td class="size"><a href="%1$s/%2$s">%3$s</a></td>
		</tr>
@listing table footer
	</table>
@listing footer
</div>
